<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Assistance</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            padding: 0;
            margin: 0;
        }

        header {
            background-color: #f3c612;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            color: #333;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            color: #333;
            margin-bottom: 40px;
        }

        iframe {
            width: 100%;
            height: 1257px;
            border: none;
            margin-bottom: 40px;
            box-sizing: border-box;
        }

        footer {
            background-color: #f3c612;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .socials {
            text-align: center;
            margin-top: 20px;
        }

        .socials a {
            color: #333;
            font-weight: bold;
            text-decoration: none;
            margin: 0 10px;
        }

        .socials a:hover {
            text-decoration: underline;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            iframe {
                height: 800px;
            }

            footer {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            iframe {
                height: 600px;
            }

            footer {
                padding: 10px;
            }

            .socials a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>College Admission Assistance</h1>
    </header>

    <div class="container">
        <h2>Application Assistance Form</h2>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfks66sD8lvAay389uNO27-jnTGza2K_knFf67MWcTwIK9tIQ/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
    </div>

    <footer>
        <p>Contact us: <a href="https://forms.gle/your-google-form-link" target="_blank">Google Form</a></p>
        <div class="socials">
            <p>Follow Danedra Arya:</p>
            <a href="mailto:danedra.arya@example.com">Email</a>
        </div>
        <p>College Admission Assistance © 2024. All Rights Reserved.</p>
    </footer>
</body>
</html>
